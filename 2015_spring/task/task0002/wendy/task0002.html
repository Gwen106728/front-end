<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task0002</title>
</head>
<body>
<input id="number1" type="text">
<input id="number2" type="text">
<span id="result"></span>
<button id="addbtn"></button>

<ul id="list">
    <li id="item1">Simon</li>
    <li id="item2">Kenner</li>
    <li id="item3">Erik</li>
</ul>
<button id="btn">Change</button>
<script>function clickListener(event) {
    console.log(event);
}
function renderList() {
    $("#list").innerHTML = '<li>new item</li>';
}

function init() {
    each($("#list").getElementsByTagName('li'), function('li') {
        $.click('li', clickListener);
    });

    $.click($("#btn"), renderList);
}
init();</script>
<script src="js/task0002js.js"></script>
<script src="js/util.js"></script>
</body>
</html>
